[package]
name = "twsearch"
version = "0.0.0"
edition = "2021"

[features]
default = []

[dependencies]
cityhasher = "0.1.0"
clap = { version = "4.3.24", features = ["derive"] }
clap_complete = "4.3.2"
cubing = { version = "0.7.3" }
derive_more = "0.99.17"
indicatif = "0.17.6"
rouille = "3.6.2"
serde = { version = "1.0.186", features = ["derive", "rc"] }
serde_json = "1.0.105"
thousands = "0.2.0"
wasm-bindgen = "0.2.87"

[dev-dependencies]
wait-timeout = "0.2.0"

[lib]
path = "./wasm/lib.rs"
crate-type = ["cdylib", "rlib"]

[dependencies.getrandom]
features = ["js"]

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
